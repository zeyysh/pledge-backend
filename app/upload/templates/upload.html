{% block content %}

<form action="{% url " upload" %}" method="post" enctype="multipart/form-data">
{% csrf_token %}
<input name="image_file" type="file">
<input type="submit" value="submit"/>
</form>

{% if image_url %}
<p>File uploaded at: <a href="{{ image_url }}">{{ image_url }}</a></p>
{% endif %}

{% endblock %}
